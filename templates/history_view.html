<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Digest - Well Done Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(180deg, #5d7a8c 0%, #8a9ea8 50%, #a8b5bc 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 48px;
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #5d7a8c;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #3d5a6c;
        }

        .back-link svg {
            margin-right: 8px;
        }

        .history-badge {
            display: inline-block;
            background: rgba(93, 122, 140, 0.1);
            color: #5d7a8c;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            padding: 6px 12px;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .headline {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 24px;
            text-align: center;
        }

        .combined-summary {
            color: #4a5568;
            font-size: 18px;
            line-height: 1.7;
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            color: #5d7a8c;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
            text-align: center;
        }

        .article {
            margin-bottom: 36px;
            padding-bottom: 36px;
            border-bottom: 1px solid rgba(93, 122, 140, 0.15);
        }

        .article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .article-number {
            color: #5d7a8c;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            margin-right: 8px;
        }

        .article-title {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .article-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.2s;
        }

        .article-title a:hover {
            color: #5d7a8c;
        }

        .article-content {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.8;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(93, 122, 140, 0.15);
            font-family: 'Inter', sans-serif;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #5d7a8c;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #4d6a7c;
        }

        .btn-secondary {
            background: transparent;
            color: #5d7a8c;
            border: 1px solid rgba(93, 122, 140, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(93, 122, 140, 0.1);
        }

        .copy-success {
            display: none;
            color: #48bb78;
            font-size: 14px;
            margin-left: 12px;
            align-items: center;
        }

        .copy-success.show {
            display: inline-flex;
        }

        footer {
            text-align: center;
            margin-top: 32px;
            color: rgba(93, 122, 140, 0.6);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        .loading-message {
            text-align: center;
            color: #5d7a8c;
            padding: 60px 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .headline {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Generator
        </a>

        <div id="content">
            <p class="loading-message">Loading digest...</p>
        </div>
    </div>

    <script>
        // Create floating stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Load digest from sessionStorage
        const historyItem = sessionStorage.getItem('viewingHistoryItem');
        if (historyItem) {
            const data = JSON.parse(historyItem);
            const digest = data.digestData;
            const formatted = data.formatted;

            let articlesHtml = '';
            digest.article_summaries.forEach((article, index) => {
                const authorHtml = article.author && article.author !== 'Unknown Author'
                    ? `<em>${escapeHtml(article.author)}</em> `
                    : '';
                articlesHtml += `
                    <div class="article">
                        <p class="article-title"><span class="article-number">${index + 1}.</span> <a href="${escapeHtml(article.url)}" target="_blank">${escapeHtml(article.title)}</a></p>
                        <p class="article-content">${authorHtml}${escapeHtml(article.summary)}</p>
                    </div>
                `;
            });

            const combinedSummaryHtml = digest.combined_summary ?
                `<p class="combined-summary">${escapeHtml(digest.combined_summary)}</p>` : '';

            document.getElementById('content').innerHTML = `
                <div style="text-align: center;">
                    <span class="history-badge">From ${new Date(data.timestamp).toLocaleDateString()}</span>
                </div>
                <h1 class="headline">${escapeHtml(digest.headline)}</h1>
                ${combinedSummaryHtml}
                <h2 class="section-title">Articles</h2>
                ${articlesHtml}
                <div class="actions">
                    <button class="btn btn-primary" onclick="copyToClipboard()">Copy as Markdown</button>
                    <button class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
                    <button class="btn btn-secondary" onclick="downloadDOCX()">Download DOCX</button>
                    <a href="/" class="btn btn-secondary">Generate New</a>
                    <span class="copy-success" id="copy-success">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
                            <path d="M13.5 4.5L6 12L2.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Copied!
                    </span>
                </div>
                <footer>Powered by Claude AI</footer>
            `;

            // Store formatted for copy function
            window.digestFormatted = formatted;
            window.digestData = digest;
        } else {
            document.getElementById('content').innerHTML = `
                <p class="loading-message">No digest found. <a href="/">Return to generator</a></p>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function copyToClipboard() {
            if (window.digestFormatted) {
                navigator.clipboard.writeText(window.digestFormatted.replace(/\\n/g, '\n')).then(function() {
                    document.getElementById('copy-success').classList.add('show');
                    setTimeout(function() {
                        document.getElementById('copy-success').classList.remove('show');
                    }, 2000);
                });
            }
        }

        function downloadPDF() {
            const digest = window.digestData;
            if (!digest) return;

            let articlesHtml = '';
            digest.article_summaries.forEach((article, index) => {
                const authorHtml = article.author && article.author !== 'Unknown Author'
                    ? `<em>${escapeHtml(article.author)}</em> `
                    : '';
                articlesHtml += `
                    <div class="article">
                        <p class="article-title"><span class="article-number">${index + 1}.</span> ${escapeHtml(article.title)}</p>
                        <p class="article-content">${authorHtml}${escapeHtml(article.summary)}</p>
                    </div>
                `;
            });

            const combinedSummaryPdf = digest.combined_summary ?
                `<p class="combined-summary">${escapeHtml(digest.combined_summary)}</p>` : '';

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${escapeHtml(digest.headline)}</title>
                    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
                    <style>
                        body {
                            font-family: 'Lora', Georgia, serif;
                            max-width: 700px;
                            margin: 40px auto;
                            padding: 20px;
                            color: #2c3e50;
                        }
                        h1 { font-size: 28px; text-align: center; margin-bottom: 20px; }
                        .combined-summary { font-size: 16px; text-align: center; margin-bottom: 40px; color: #4a5568; line-height: 1.7; }
                        h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #5d7a8c; text-align: center; margin-bottom: 30px; }
                        .article { margin-bottom: 30px; padding-bottom: 30px; border-bottom: 1px solid #eee; }
                        .article:last-child { border-bottom: none; }
                        .article-number { color: #5d7a8c; font-size: 13px; margin-right: 8px; }
                        .article-title { font-size: 18px; font-weight: 500; margin-bottom: 12px; }
                        .article-content { color: #4a5568; line-height: 1.8; }
                        .article-content em { color: #2c3e50; }
                    </style>
                </head>
                <body>
                    <h1>${escapeHtml(digest.headline)}</h1>
                    ${combinedSummaryPdf}
                    <h2>Articles</h2>
                    ${articlesHtml}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        }

        function downloadDOCX() {
            const digest = window.digestData;
            if (!digest) return;

            const combinedSummaryDocx = digest.combined_summary ?
                `<p class="combined-summary">${escapeHtml(digest.combined_summary)}</p>` : '';

            let content = `<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word">
            <head>
                <meta charset="utf-8">
                <title>${escapeHtml(digest.headline)}</title>
                <style>
                    body { font-family: Georgia, serif; max-width: 700px; margin: 0 auto; }
                    h1 { font-size: 24pt; text-align: center; margin-bottom: 15pt; }
                    .combined-summary { font-size: 14pt; text-align: center; margin-bottom: 30pt; color: #4a5568; line-height: 1.6; }
                    h2 { font-size: 12pt; text-transform: uppercase; letter-spacing: 2px; color: #5d7a8c; text-align: center; margin-bottom: 20pt; }
                    .article { margin-bottom: 20pt; }
                    .article-number { color: #5d7a8c; font-size: 11pt; margin-right: 6pt; }
                    .article-title { font-size: 14pt; font-weight: bold; margin-bottom: 8pt; }
                    .article-content { color: #4a5568; line-height: 1.6; font-size: 12pt; }
                </style>
            </head>
            <body>
                <h1>${escapeHtml(digest.headline)}</h1>
                ${combinedSummaryDocx}
                <h2>Articles</h2>`;

            digest.article_summaries.forEach((article, index) => {
                const authorHtml = article.author && article.author !== 'Unknown Author'
                    ? `<em>${escapeHtml(article.author)}</em> `
                    : '';
                content += `
                <div class="article">
                    <p class="article-title"><span class="article-number">${index + 1}.</span> ${escapeHtml(article.title)}</p>
                    <p class="article-content">${authorHtml}${escapeHtml(article.summary)}</p>
                </div>`;
            });

            content += `</body></html>`;

            const blob = new Blob([content], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'digest.doc';
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
