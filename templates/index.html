<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Done Digest Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 520px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-family: 'Lora', Georgia, serif;
            font-size: 32px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-card {
            background: #fafafa;
            border-radius: 12px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            color: #1a1a1a;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        input[type="number"] {
            width: 100px;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            color: #1a1a1a;
            font-family: inherit;
            transition: all 0.2s ease;
            resize: vertical;
            min-height: 120px;
        }

        textarea::placeholder {
            color: #999;
        }

        textarea:focus {
            outline: none;
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .toggle-group {
            display: flex;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #666;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: #8b7355;
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .mode-content {
            display: none;
        }

        .mode-content.active {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px 24px;
            background: #8b7355;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background: #7a6548;
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .help-text {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
        }

        .secondary-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn-history {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            color: #666;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-history:hover {
            background: #fafafa;
            border-color: #8b7355;
            color: #8b7355;
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            padding: 48px 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e5;
            border-top-color: #8b7355;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 15px;
        }

        /* History Modal */
        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .history-modal.active {
            display: flex;
        }

        .history-content {
            background: #fff;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .history-header h2 {
            color: #1a1a1a;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #1a1a1a;
        }

        .history-list {
            overflow-y: auto;
            padding: 16px 24px;
        }

        .history-item {
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #fafafa;
            border-color: #8b7355;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-item-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .history-item-headline {
            font-size: 15px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .history-item-meta {
            font-size: 13px;
            color: #666;
        }

        .history-empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .history-action-btn {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .history-action-btn.view {
            background: #8b7355;
            color: white;
        }

        .history-action-btn.view:hover {
            background: #7a6548;
        }

        .history-action-btn.delete {
            background: transparent;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .history-action-btn.delete:hover {
            background: #fef2f2;
        }

        footer {
            text-align: center;
            margin-top: 32px;
            color: #999;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .form-card {
                padding: 24px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Well Done Digest</h1>
            <p class="subtitle">Transform any blog into an intellectually rigorous digest</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="form-card">
            <form action="/generate" method="POST" id="digest-form">
                <input type="hidden" id="mode" name="mode" value="recent">
                <input type="hidden" id="output_type" name="output_type" value="both">

                <!-- Output Type Toggle -->
                <div class="form-group">
                    <label>Output Type</label>
                    <div class="toggle-group" id="output-toggle">
                        <button type="button" class="toggle-btn" data-output="digest" onclick="setOutputType('digest')">Digest</button>
                        <button type="button" class="toggle-btn" data-output="social" onclick="setOutputType('social')">Social</button>
                        <button type="button" class="toggle-btn active" data-output="both" onclick="setOutputType('both')">Both</button>
                    </div>
                </div>

                <!-- Source Toggle -->
                <div class="form-group">
                    <label>Source</label>
                    <div class="toggle-group" id="source-toggle">
                        <button type="button" class="toggle-btn active" data-mode="recent" onclick="setMode('recent')">Recent Articles</button>
                        <button type="button" class="toggle-btn" data-mode="specific" onclick="setMode('specific')">Specific Links</button>
                    </div>
                </div>

                <div class="form-group" id="url-group">
                    <label for="url">Website URL</label>
                    <input type="text" id="url" name="url" placeholder="example-blog.com" required>
                </div>

                <div class="mode-content active" id="mode-recent">
                    <div class="form-group">
                        <label for="count">Number of Articles</label>
                        <input type="number" id="count" name="count" value="10" min="1" max="20">
                        <p class="help-text">1-20 recent articles from the site</p>
                    </div>
                </div>

                <div class="mode-content" id="mode-specific">
                    <div class="form-group">
                        <label for="specific_urls">Article URLs</label>
                        <textarea id="specific_urls" name="specific_urls" placeholder="Paste article URLs here, one per line"></textarea>
                        <p class="help-text">One URL per line</p>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Generate</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Gathering and summarizing articles...</p>
            </div>
        </div>

        <div class="secondary-actions">
            <button class="btn-history" id="history-btn" onclick="showHistory()" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3.5V8L11 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                View History
            </button>
        </div>

        <div class="history-modal" id="history-modal">
            <div class="history-content">
                <div class="history-header">
                    <h2>Digest History</h2>
                    <button class="close-btn" onclick="closeHistory()">&times;</button>
                </div>
                <div class="history-list" id="history-list">
                </div>
            </div>
        </div>

        <footer>
            Powered by Claude AI
        </footer>
    </div>

    <script>
        // Output type toggle
        function setOutputType(type) {
            document.getElementById('output_type').value = type;

            document.querySelectorAll('#output-toggle .toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.output === type);
            });

            const submitBtn = document.getElementById('submit-btn');
            if (type === 'digest') {
                submitBtn.textContent = 'Generate Digest';
            } else if (type === 'social') {
                submitBtn.textContent = 'Generate Social Posts';
            } else {
                submitBtn.textContent = 'Generate Both';
            }
        }

        // Source mode toggle
        function setMode(mode) {
            document.getElementById('mode').value = mode;

            document.querySelectorAll('#source-toggle .toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            const urlGroup = document.getElementById('url-group');
            const urlInput = document.getElementById('url');
            document.getElementById('mode-recent').classList.toggle('active', mode === 'recent');
            document.getElementById('mode-specific').classList.toggle('active', mode === 'specific');

            if (mode === 'specific') {
                urlGroup.style.display = 'none';
                urlInput.removeAttribute('required');
            } else {
                urlGroup.style.display = 'block';
                urlInput.setAttribute('required', '');
            }
        }

        document.getElementById('digest-form').addEventListener('submit', function() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('digest-form').style.display = 'none';
            document.getElementById('history-btn').style.display = 'none';
            document.getElementById('loading').classList.add('active');
        });

        // History functions
        function getHistory() {
            const history = localStorage.getItem('digestHistory');
            return history ? JSON.parse(history) : [];
        }

        function checkHistory() {
            const history = getHistory();
            const historyBtn = document.getElementById('history-btn');
            if (history.length > 0) {
                historyBtn.style.display = 'inline-flex';
            }
        }

        function showHistory() {
            const modal = document.getElementById('history-modal');
            const list = document.getElementById('history-list');
            const history = getHistory();

            if (history.length === 0) {
                list.innerHTML = '<div class="history-empty">No previous digests found.</div>';
            } else {
                list.innerHTML = history.map((item, index) => `
                    <div class="history-item">
                        <div class="history-item-date">${new Date(item.timestamp).toLocaleString()}</div>
                        <div class="history-item-headline">${escapeHtml(item.headline)}</div>
                        <div class="history-item-meta">${item.articleCount} articles from ${escapeHtml(item.url)}</div>
                        <div class="history-actions">
                            <button class="history-action-btn view" onclick="viewHistoryItem(${index})">View</button>
                            <button class="history-action-btn delete" onclick="deleteHistoryItem(${index}); event.stopPropagation();">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            modal.classList.add('active');
        }

        function closeHistory() {
            document.getElementById('history-modal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewHistoryItem(index) {
            const history = getHistory();
            const item = history[index];
            if (item && item.digestData) {
                sessionStorage.setItem('viewingHistoryItem', JSON.stringify(item));
                window.location.href = '/history-view';
            }
        }

        function deleteHistoryItem(index) {
            const history = getHistory();
            history.splice(index, 1);
            localStorage.setItem('digestHistory', JSON.stringify(history));
            showHistory();
            checkHistory();
        }

        document.getElementById('history-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHistory();
            }
        });

        checkHistory();
    </script>
</body>
</html>
