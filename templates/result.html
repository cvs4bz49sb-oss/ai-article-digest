<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ digest.headline }} - Article Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lora', Georgia, serif;
            background: linear-gradient(180deg, #5d7a8c 0%, #8a9ea8 50%, #a8b5bc 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 48px;
            max-width: 720px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #5d7a8c;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #3d5a6c;
        }

        .back-link svg {
            margin-right: 8px;
        }

        .headline {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 40px;
            text-align: center;
        }

        .section-title {
            color: #5d7a8c;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
            text-align: center;
        }

        .article {
            margin-bottom: 36px;
            padding-bottom: 36px;
            border-bottom: 1px solid rgba(93, 122, 140, 0.15);
        }

        .article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .article-number {
            color: #5d7a8c;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .article-title {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .article-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.2s;
        }

        .article-title a:hover {
            color: #5d7a8c;
        }

        .article-content {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.8;
        }

        .article-author {
            font-style: italic;
            color: #2c3e50;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(93, 122, 140, 0.15);
            font-family: 'Inter', sans-serif;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #5d7a8c;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #4d6a7c;
        }

        .btn-secondary {
            background: transparent;
            color: #5d7a8c;
            border: 1px solid rgba(93, 122, 140, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(93, 122, 140, 0.1);
        }

        .copy-success {
            display: none;
            color: #48bb78;
            font-size: 14px;
            margin-left: 12px;
            align-items: center;
        }

        .copy-success.show {
            display: inline-flex;
        }

        footer {
            text-align: center;
            margin-top: 32px;
            color: rgba(93, 122, 140, 0.6);
            font-size: 12px;
            font-family: 'Inter', sans-serif;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .headline {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Generate another digest
        </a>

        <h1 class="headline">{{ digest.headline }}</h1>

        <h2 class="section-title">Articles</h2>

        {% for article in digest.article_summaries %}
        <div class="article">
            <p class="article-number">{{ loop.index }}.</p>
            <p class="article-title"><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></p>
            <p class="article-content"><span class="article-author">{{ article.author }}</span> {{ article.summary }}</p>
        </div>
        {% endfor %}

        <div class="actions">
            <button class="btn btn-primary" onclick="copyToClipboard()">Copy as Markdown</button>
            <a href="/" class="btn btn-secondary">Generate Another</a>
            <span class="copy-success" id="copy-success">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
                    <path d="M13.5 4.5L6 12L2.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Copied!
            </span>
        </div>

        <footer>
            Powered by Claude AI
        </footer>
    </div>

    <script>
        // Create floating stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        function copyToClipboard() {
            const markdown = `{{ formatted | replace('\n', '\\n') | replace("'", "\\'") | safe }}`;
            navigator.clipboard.writeText(markdown.replace(/\\n/g, '\n')).then(function() {
                document.getElementById('copy-success').classList.add('show');
                setTimeout(function() {
                    document.getElementById('copy-success').classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
